services:

  kafka0:
    image: bitnami/kafka:3.9
    ports:
      - "9092:9092"
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka0:9092
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka0:9093
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_NODE_ID=1
    volumes:
      - volume-kafka-1:/bitnami/kafka
    networks:
      - james

  ui:
    depends_on:
      - kafka0
    image: provectuslabs/kafka-ui:v0.7.1
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_BOOTSTRAP_SERVERS=kafka0:9092
      - KAFKA_CLUSTERS_0_NAME=disposable_emails_project
    networks:
      - james

  james:
    depends_on:
      - elasticsearch
      - cassandra
      - rabbitmq
      - mongodb
    image: apache/james:distributed-3.7.3
    container_name: james-distributed
    hostname: james.local
    ports:
      - "80:80"
      - "25:25"
      - "110:110"
      - "143:143"
      - "465:465"
      - "587:587"
      - "993:993"
      - "8000:8000"
    volumes:
      - ./conf-dev/:/root/conf/
      - ./extensions-jars/:/root/extensions-jars/
    networks:
      - james

  elasticsearch:
    image: blacktop/elasticsearch:7.17.2
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    networks:
      - james

  kibana:
    image: bitnami/kibana:7.17.9
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - james

  cassandra:
    image: cassandra:3.11.10
    ports:
      - "9042:9042"
    networks:
      - james

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - james

  redis:
    image: redis:8.0-M02-alpine3.20
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - james

  rabbitmq:
    image: rabbitmq:3.9.18-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - james

  keycloak:
    image: quay.io/keycloak/keycloak:22.0.1
    command: [ 'start-dev --import-realm' ]
    volumes:
      - ./realm-config:/opt/keycloak/data/import
    environment:
      - KC_DB=dev-file
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_FEATURES=scripts
      - KC_HTTP_PORT=9080
      - KC_HTTPS_PORT=9443
    ports:
      - 127.0.0.1:9080:9080
      - 127.0.0.1:9443:9443

networks:
  james:
    driver: bridge

volumes:
  volume-kafka-1: